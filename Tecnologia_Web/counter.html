<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contador Cliente-Servidor</title>

</head>
<body>

<h1>Contador com Classe e Servidor</h1>

<script src="counter.js"></script>

        new Counter("base", "localhost", 8080);
    };
</script>
